// Convenience function[s]
function opensea_url(tokenId) {
	if (typeof tokenId != 'number') throw new TypeError;
	return `https://opensea.io/assets/0x13015585932752a8e6dc24be6c07c420381af53d/${ tokenId - 1 }`;
}

// Custom HTML Elements...
customElements.define('voting-choice',class extends HTMLElement {
	static get observedAttributes() {
		return ['tokenid']
	}
	attributeChangedCallback(name,prev,nu) {
		switch (name) {
			case 'tokenid':
				this.tokenId = Number(nu);
				if (!this.tokenId) {
					this.textContent = "[bad id]";
					return;
				}
				this.innerHTML = `
					<img
						width="522"
						height="610"
						src="https://storage.googleapis.com/web3-demo-dev/irenedao/${ this.tokenId }.png"
						style="
							outline:1px solid;
							cursor:pointer;
						"
						onclick="this.closest('voting-choice').onChoose()"
					>

					<br>

					<input
						type="button"
						value="VOTE"
						onclick="this.closest('voting-choice').onChoose()"
						style="
							min-width:5em;
							padding:.4em;
							font-size:large;
							margin:.4em 0;
							cursor:pointer;
						"
					>

					<br><br>

					<a target="opensea" onclick="ga('send','event','Conversion','opensea','${ this.tokenId }')" href="${ opensea_url(this.tokenId) }">Buy on OpenSea</a>
				`
		}
	}
	onChoose() {
		if (Number(ethereum.chainId) != 137) {
			alert("Please ensure your wallet is connected to the Polygon network. (Matic Mainnet)");
			return;
		}
		//
		// Find all other voting-choise elements, excluding this one:
		let competing_choices = Array.from(document.querySelectorAll('voting-choice')).filter(el => el != this);
		if (competing_choices.length != 1) {
			throw new Error("We're expecting only one other choice to be present.");
		}
		dispatchVote(this.tokenId,competing_choices[0].tokenId);
	}
});


// Main Page Logic...
let contract,wallets;

window.addEventListener("load",async () => {
	if(typeof(ethereum) === "undefined") {
		return console.warn("Metamask is not installed"); 
	}
	if (Number(ethereum.chainId) != 137) {
		document.getElementById('status-zone').innerHTML = `
			Please <a href="https://docs.polygon.technology/docs/develop/metamask/config-polygon-on-metamask/" target="polygon">switch your wallet to the Polygon network</a>, then reload.
		`
	}
	wallets = await ethereum.request({ method: 'eth_requestAccounts' });
	if (!wallets[0]) {
		return console.warn("User shared 0 wallet addresses.");
	}
	ga('send','event','Wallet','connect',wallets[0]);
	// Optional alt. approach:
	// ga('set','userId',wallets[0]);
	//
	function measure ({observations,hits}) {
		return (hits/observations) || 0;
	}
	//
	const web3 = new Web3(ethereum);
	contract = new web3.eth.Contract(abi,contract_address); 
	let result = await contract.methods.getStats().call();
	result = result.map(([observations,hits],ii) => {  // argument order: 36BFA4FB-2115-4D02-82FD-239E613D7557
		return {
			 tokenId: ii + 1
			,observations
			,hits
		}
	});
	result.sort((aa,bb) => measure(bb) - measure(aa)); // sort by popularity
	document.getElementById('score-board-actual').innerHTML = result.slice(0,10).map(({tokenId},ii) => `
		${ ii + 1 }. <a target="opensea" onclick="ga('send','event','Conversion','opensea','${ tokenId }')" href="${ opensea_url(tokenId) }">#${ tokenId }</a>
	`).join('<br>');
	console.log("Top 10 Peek",result.slice(0,10));
}); 

// Voting Logic
async function dispatchVote(vote_for,vote_against) {
	// Simple way to verify this was called correctly:
	vote_for = Number(vote_for);
	vote_against = Number(vote_against);
	// Being over-cautious while debugging:
	if (!vote_for) throw new SyntaxError;
	if (!vote_against) throw new SyntaxError;
	//
	//alert(`Dispatching imaginary vote for #${ vote_for } and against #${ vote_against }`);
	//
	console.log("Begin transaction from",wallets[0]);
	ga('send','event','Voting','hit',wallets[0] || "[no wallet]",vote_for);
	ga('send','event','Voting','observe',wallets[0] || "[no wallet]",vote_for);
	ga('send','event','Voting','observe',wallets[0] || "[no wallet]",vote_against);
	let result = await contract.methods.vote(vote_for,vote_against).send({
		 gasPrice: Web3.utils.toWei("200", "Gwei")
		,from: wallets[0]
	});
	console.log("txhash: ", result.transactionHash);
	location.reload()
	// OPtional:
	// ga('send','event','Wallet','transaction',result);
}
addEventListener('DOMContentLoaded',ev => {
	let all_choices = [];
	for (let ii = 0; ii != 1106; ii++) {
		all_choices[ii] = ii + 1;
	}
	function selectCompetitors (how_many,full_set) {
		if (!(how_many > 0)) throw new Error("Check range.");
		if (how_many > full_set.length) throw new Error("Check set.");
		//
		let copy = full_set.slice(0);
		let answer = [];
		for (let ii = 0; ii < how_many; ii++) {
			const rnd_index = Math.random() * copy.length;
			answer.push(copy.splice(rnd_index,1)[0]);
		}
		return answer;
	}
	const competitors = selectCompetitors(2,all_choices);
	document.querySelector('#choices-actual').innerHTML = `
		<voting-choice tokenId="${ competitors[0] }"></voting-choice>
		<voting-choice tokenId="${ competitors[1] }"></voting-choice>
	`
});
